<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>To-Do App</title>
  </head>
  <body>
    <div id="root">
      <button id="btn">
        <svg
          class="hamburger"
          viewBox="0 0 100 100"
          fill="black"
          stroke="black"
        >
          <line
            x1="15"
            x2="85"
            y1="25"
            y2="25"
            stroke-width="7"
            stroke-linecap="round"
            class="line-1"
          ></line>
          <line
            x1="15"
            x2="85"
            y1="50"
            y2="50"
            stroke-width="7"
            stroke-linecap="round"
            class="line-2"
          ></line>
          <line
            x1="15"
            x2="85"
            y1="75"
            y2="75"
            stroke-width="7"
            stroke-linecap="round"
            class="line-3"
          ></line>
        </svg>
      </button>
    </div>
  </body>
</html>
